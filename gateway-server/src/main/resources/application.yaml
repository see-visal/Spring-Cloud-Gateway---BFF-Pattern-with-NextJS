server:
  port: 8070

spring:
  application:
    name: gatewayserver
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    # (Removed the incorrect nested 'cloud' block here)

# --- FIX: Move 'eureka' to the LEFT (Root Level) ---
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true # Ensure the gateway pulls the list of services
    register-with-eureka: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.see.visal.gatewayserver: DEBUG

